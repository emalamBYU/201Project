<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #intro {
      text-align: center;
    }
    #intro h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    #startBtn {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #startBtn:hover {
      background-color: #0b5ed7;
    }
    canvas {
      background-color: #003f3f;
      display: none;
      margin-top: 20px;
      border: 3px solid #0d6efd;
    }
    #scoreDisplay {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="intro">
    <h1>üêç Snake Game</h1>
    <button id="startBtn">Start Game</button>
  </div>
  <div id="scoreDisplay" style="display:none;">Score: 0</div>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake = [];
    let direction = "RIGHT";
    let food = {};
    let gameInterval;
    let speed = 200;
    let speedTimer;
    let score = 0;

    const scoreDisplay = document.getElementById("scoreDisplay");

    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("intro").style.display = "none";
      canvas.style.display = "block";
      scoreDisplay.style.display = "block";
      startGame();
    });

    document.addEventListener("keydown", changeDirection);

    function startGame() {
      clearInterval(gameInterval);
      clearInterval(speedTimer);
      speed = 200;
      score = 0;
      updateScore();
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = "RIGHT";
      placeFood();
      gameInterval = setInterval(draw, speed);
      speedTimer = setInterval(increaseSpeed, 5000);
    }

    function increaseSpeed() {
      if (speed > 60) {
        speed -= 10;
        clearInterval(gameInterval);
        gameInterval = setInterval(draw, speed);
      }
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
    }

    function changeDirection(event) {
      const key = event.keyCode;
      if (key === 37 && direction !== "RIGHT") direction = "LEFT";
      else if (key === 38 && direction !== "DOWN") direction = "UP";
      else if (key === 39 && direction !== "LEFT") direction = "RIGHT";
      else if (key === 40 && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#32CD32" : "#7CFC00";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#ffffff";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      ctx.fillStyle = "#FF6347";
      ctx.fillRect(food.x, food.y, box, box);

      // Move snake
      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      // Wrap around walls
      if (headX < 0) headX = canvas.width - box;
      if (headX >= canvas.width) headX = 0;
      if (headY < 0) headY = canvas.height - box;
      if (headY >= canvas.height) headY = 0;

      // Eat food
      if (headX === food.x && headY === food.y) {
        placeFood();
        score += Math.floor(10 * (200 / speed)); // exponential based on speed
        updateScore();
      } else {
        snake.pop();
      }

      // Check collision with self
      if (collision({ x: headX, y: headY }, snake)) {
        endGame();
        return;
      }

      const newHead = { x: headX, y: headY };
      snake.unshift(newHead);
    }

    function collision(head, array) {
      return array.some(segment => segment.x === head.x && segment.y === head.y);
    }

    function updateScore() {
      scoreDisplay.textContent = `Score: ${score}`;
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(speedTimer);
      alert(`Game Over! Final Score: ${score}`);
      canvas.style.display = "none";
      scoreDisplay.style.display = "none";
      document.getElementById("intro").style.display = "block";
    }
  </script>
</body>
</html>
