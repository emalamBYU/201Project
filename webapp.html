<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas {
      background-color: #f8f9fa;
      display: block;
      margin: 20px auto;
      border: 3px solid #0d6efd;
    }
    #startBtn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1 class="mt-4">üêç Snake Game</h1>
  <p>Use arrow keys to control the snake. Eat the food, avoid yourself!</p>
  <button id="startBtn" class="btn btn-success">Start Game</button>
  <canvas id="gameCanvas" width="400" height="400" style="display:none;"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake, direction, food, game;

    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("startBtn").style.display = "none";
      canvas.style.display = "block";
      startGame();
    });

    function startGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = "RIGHT";
      food = randomFood();
      document.addEventListener("keydown", changeDirection);
      game = setInterval(draw, 200); // slower speed
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
    }

    function changeDirection(e) {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      ctx.fillStyle = "#f8f9fa";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#0d6efd" : "#6c757d";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#ffffff";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      ctx.fillStyle = "#dc3545";
      ctx.fillRect(food.x, food.y, box, box);

      // Move snake
      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      // Game over conditions
      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        snake.some((segment, index) => index !== 0 && segment.x === headX && segment.y === headY)
      ) {
        clearInterval(game);
        alert("üíÄ Game Over!");
        document.getElementById("startBtn").style.display = "block";
        canvas.style.display = "none";
        return;
      }

      // Eat food
      if (headX === food.x && headY === food.y) {
        food = randomFood();
      } else {
        snake.pop();
      }

      snake.unshift({ x: headX, y: headY });
    }
  </script>

</body>
</html>
